<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>#</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/lib.js"></script>
        <script src="frameworks/jquery.js"></script>
        <script src="frameworks/bootstrap.js"></script>
        <script src="frameworks/angular.js"></script>

		<script src="admin.js"></script>


        <script src="view/contacts.js"></script>
		<script src="view/footermenu.js"></script>
		<script src="view/mainmenu.js"></script>
		<script src="view/mainslider.js"></script>
		<script src="view/orders.js"></script>
		<script src="view/products.js"></script>
		<script src="view/promoproducts.js"></script>
		<script src="view/socnetworks.js"></script>
		<script src="view/users.js"></script>
		<script src="view/categories.js"></script>
		<script src="view/colors.js"></script>


        <link rel="stylesheet" type="text/css" href="frameworks/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/admin.css">
    </head>
    <body ng-controller="mainCtrl">


        <div class="container-fluid">


            <!--            header content-->
            <div class="row bg-secondary text-white">
                <div class="col-md-12">
                    <div role="group" aria-label="Basic example" class="btn-group m-2">
                        <input type="button" id="tab_users" ng-click="showView('users')" value="Users" class="btn btn-primary">
                        <input type="button" id="tab_contacts" ng-click="showView('contacts')" value="Contacts" class="btn btn-primary">
                        <input type="button" id="tab_socnetworks" ng-click="showView('socnetworks')" value="Social Networks" class="btn btn-primary">
						<input type="button" id="tab_mainmenu" ng-click="showView('mainmenu')" value="Main Menu" class="btn btn-primary">
						<input type="button" id="tab_footermenu" ng-click="showView('footermenu')" value="Footer Menu" class="btn btn-primary">
						<input type="button" id="tab_mainslider" ng-click="showView('mainslider')" value="Main Slider" class="btn btn-primary">
						<input type="button" id="tab_products" ng-click="showView('products')" value="Products" class="btn btn-primary">
						<input type="button" id="tab_promoproducts" ng-click="showView('promoproducts')" value="Promo Products" class="btn btn-primary">
						<input type="button" id="tab_categories" ng-click="showView('categories')" value="Categories" class="btn btn-primary">
						<input type="button" id="tab_colors" ng-click="showView('colors')" value="Colors" class="btn btn-primary">
						<input type="button" id="tab_orders" ng-click="showView('orders')" value="Orders" class="btn btn-primary">
                    </div>
                    <div class="m-2">
                        <input type="button" id="mailing_btn" value="Make mailing" data-toggle="modal" data-target="#modalCategory" class="btn btn-primary">
						<input type="button" value="Вийти" ng-click="logoutadmin()" class="btn btn-danger">
                    </div>
                </div>
            </div>


            <!--            global view-->
            <div ng-include="current.view" class="row" id="main"></div>


        </div>


		<!--        modal for make mailing-->
        <div id="modalMailing" ng-controller="mailingCtrl" tabindex="-1" role="dialog" ng-include="'/view/modals/mailing.html'" class="modal fade"></div>


    </body>
</html>
