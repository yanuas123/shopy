<div class="col-md-12" ng-controller="socnetworksCtrl">


	<div class="row">
		<div class="col-md-12">
			<div ng-repeat="item in data" class="row">
				<div class="col-md-12">


					<!--            social network data -->
					<div class="row top-space">
						<div class="col-md-3">
							<h3>{{::item.name}}</h3>
						</div>
						<div class="col-md-3">
							<span>{{::item.link}}</span>
						</div>
						<div class="col-md-3">
							<span>class name: {{::item.class_name}}</span>
						</div>
						<div class="col-md-3">
							<input type="button" value="Edit" ng-click="edit($index)" class="btn btn-primary">
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>


	<!--        modal for socnetworks edit-->
	<div id="modalEditSocnetworks" tabindex="-1" role="dialog" ng-include="'/view/modals/e_socnetworks.html'" class="modal fade"></div>
</div>
