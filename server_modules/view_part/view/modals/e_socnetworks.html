<div role="document" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form name="socnetworks" novalidate>
            <div class="modal-body">
				<div class="row">
					<div class="col-sm-6">
						<input type="text" name="name" placeholder="Title*" autocomplete="off" required ng-model="edit_network.name" class="form-control">
					</div>
					<div class="col-sm-6">
						<input type="text" name="class_name" placeholder="Class name" autocomplete="off" ng-model="edit_network.class_name" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="text" name="link" placeholder="Link*" autocomplete="off" required ng-model="edit_network.link" class="form-control">
					</div>
				</div>

            </div>
        </form>



        <div class="modal-footer">
            <span ng-show="socnetworks.name.$error.required && socnetworks.name.$dirty || socnetworks.class_name.$error.required && socnetworks.class_name.$dirty || socnetworks.link.$error.required && socnetworks.link.$dirty">This form contain required fields and end contain empty field!</span>
            <input type="button" value="Save" data-dismiss="modal" ng-disabled="socnetworks.$invalid" ng-click="save()" class="btn btn-primary">
        </div>
    </div>
</div>
