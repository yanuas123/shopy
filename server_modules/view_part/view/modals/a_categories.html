<div role="document" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form name="category" novalidate>
            <div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<input type="text" name="name" placeholder="Name*" autocomplete="off" required ng-model="edit_obj.name" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="text" name="title" placeholder="Title*" autocomplete="off" required ng-model="edit_obj.title" class="form-control">
					</div>
				</div>

            </div>
        </form>



        <div class="modal-footer">
            <span ng-show="category.name.$error.required && category.name.$dirty || category.title.$error.required && category.title.$dirty">This form contain required fields and end contain empty field!</span>
            <input type="button" value="Save" data-dismiss="modal" ng-disabled="category.$invalid" ng-click="save()" class="btn btn-primary">
        </div>
    </div>
</div>
