<div role="document" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form name="mainmenu" novalidate>
            <div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<input type="text" name="title" placeholder="Title*" autocomplete="off" required ng-model="edit_mainmenu.title" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="text" name="link" placeholder="Link*" autocomplete="off" required ng-model="edit_mainmenu.link" class="form-control">
					</div>
				</div>

            </div>
        </form>



        <div class="modal-footer">
            <span ng-show="mainmenu.title.$error.required && mainmenu.title.$dirty || mainmenu.link.$error.required && mainmenu.link.$dirty">This form contain required fields and end contain empty field!</span>
            <input type="button" value="Save" data-dismiss="modal" ng-disabled="mainmenu.$invalid" ng-click="save()" class="btn btn-primary">
        </div>
    </div>
</div>
