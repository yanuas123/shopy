<div role="document" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form name="mailing" novalidate>
            <div class="modal-body">
                <input type="text" name="title" placeholder="Title of mail" autocomplete="off" required ng-model="mail.title" class="form-control">
                <input type="text" name="body" placeholder="Text of message" autocomplete="off" required ng-model="mail.body" class="form-control">
            </div>
        </form>


        <div class="modal-footer">
            <span ng-show="mailing.title.$error.required && mailing.title.$dirty || mailing.body.$error.required && mailing.body.$dirty">This form contain required fields and end contain empty field!</span>
            <input type="button" value="Send" data-dismiss="modal" ng-disabled="mailing.$invalid" ng-click="sendForm()" class="btn btn-primary">
        </div>
    </div>
</div>
