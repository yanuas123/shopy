<div role="document" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form name="contacts" novalidate>
            <div class="modal-body">
				<div class="row">
					<div class="col-sm-6">
						<input type="email" name="email" placeholder="Email*" autocomplete="off" required ng-model="data.email" class="form-control">
					</div>
					<div class="col-sm-6">
						<input type="tel" name="phone" placeholder="Phone*" autocomplete="off" required ng-model="data.phone" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<select name="country_name" class="form-control" ng-model="selectedCountry" ng-options="country.name for country in countries"></select>
					</div>
					<div class="col-sm-6">
						<input type="text" name="city" placeholder="City*" autocomplete="off" required ng-model="data.city" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<input type="text" name="street" placeholder="Street*" autocomplete="off" required ng-model="data.street" class="form-control">
					</div>
					<div class="col-sm-6">
						<input type="text" name="house_number" placeholder="House number*" autocomplete="off" required ng-model="data.house_number" class="form-control">
					</div>
				</div>

            </div>
        </form>



        <div class="modal-footer">
            <span ng-show="contacts.email.$error.required && contacts.email.$dirty || contacts.phone.$error.required && contacts.phone.$dirty || contacts.city.$error.required && contacts.city.$dirty || contacts.street.$error.required && contacts.street.$dirty || contacts.house_number.$error.required && contacts.house_number.$dirty">This form contain required fields and end contain empty field!</span>
            <input type="button" value="Save" data-dismiss="modal" ng-disabled="contacts.$invalid" ng-click="save()" class="btn btn-primary">
        </div>
    </div>
</div>
