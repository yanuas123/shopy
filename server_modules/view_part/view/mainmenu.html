<div class="col-md-12" ng-controller="mainmenuCtrl">


	<div class="row">
		<div class="col-md-12">
			<div ng-repeat="item in data" class="row">
				<div class="col-md-12">


					<!--            Main Menu data -->
					<div class="row top-space">
						<div class="col-md-3">
							<h3>{{::item.title}}</h3>
						</div>
						<div class="col-md-3">
							<span>link: {{::item.link}}</span>
						</div>
						<div class="col-md-3">
							<input type="button" value="Edit" ng-click="edit($index)" class="btn btn-primary">
						</div>
						<div class="col-md-3">
							<input type="button" value="Delete" ng-click="del($index)" class="btn btn-danger">
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<input type="button" value="New item" ng-click="create()" class="btn btn-primary">
				</div>
			</div>
		</div>
    </div>


	<!--        modal for Main Menu edit-->
	<div id="modalEditMainmenu" tabindex="-1" role="dialog" ng-include="'/view/modals/a_mainmenu.html'" class="modal fade"></div>
</div>
