<!DOCTYPE html>
<html>
    <head>
        <title>#</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="frameworks/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="frameworks/jquery.js"></script>
        <script src="frameworks/bootstrap.js"></script>
    </head>
    <body class="bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4 mt-5">
                    <form name="login-form" id="login-form" method="post" action="/adminlogin">
                        <div class="form-group row">
                            <label for="username" class="col-sm-4 col-form-label text-white">Username</label>
                            <div class="col-sm-8">
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-4 col-form-label text-white">Password</label>
                            <div class="col-sm-8">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12 btn-form">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/login.js"></script>
    </body>
</html>
